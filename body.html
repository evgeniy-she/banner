    <style type="text/css">
        html, body {
            margin: 0 0 0 0;
        }
        
        .screen-first{
            display: none;
            position: absolute;
            left: 28%;
            transform: translateX(-50%);
            bottom: 10%;
            width: 51.3%;
            height: 53%;
            z-index: 2;
        }

              

        .date-time {
          font-family: "Pari-Match";
          font-size: 46px;
          font-style: italic;
          display: inline-block;
          position: absolute;
          left: 56%;
          bottom: 62%;
          color: #000000;
          text-transform: uppercase;
          z-index: 2;
      }

      .screen-second {
        display: none;
        position: absolute;
        left: 27%;
        transform: translateX(-50%);
        top: 32.5%;
        z-index: 5;
        width: 50%;
        height: 50%;
      }

      .block-teams {
        font-family: "Pari-Match";
        font-size: 62.53px;
        font-style: italic;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: absolute;
        text-align: left;
        left: 50%;
        transform: translateX(-50%);
        top: 0;
        color: #ffffff;
        text-transform: uppercase;
        white-space: nowrap;
        line-height: 83%;
      }

      .block-teams .team-first {
        display: inline-block;
      }

      .vs {
        display: inline-block;
        color: #f8ff13;
        font-size: 37px;
        margin: 0 4px;
      }
      .block-teams .team-second {
        display: inline-block;
      }

      .koefs {
        display: flex;
        font-size: 21px;
        font-family: "TT Firs Neue";
        font-weight: 600;
        text-transform: uppercase;
        position: absolute;
        z-index: 3;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }

      .koefs * {
        line-height: inherit;
        color: #000;
      }

      .koefs__cell {
        margin: 0 15px;
      }

      .koefs__item {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        height: 59px;
        background-color: #00b23b;
        padding: 0px 12.6px;
        border-radius: 14.8px;
      }

      .koefs__txt {
        text-align: center;
        padding-right: 3px;
        color: #fff;
      }

      .screen-first.active {
        display: block;
      }

      .screen-second.active {
        display: block;
      }
      
      .screen-third.active {
        display: block;
      }

      .screen-third {
        display: none;
        position: absolute;
        left: 26%;
        transform: translateX(-50%);
        top: 35.2%;
        width: 36.7%;
        height: 54.6%;
        z-index: 2;
      }

      .button {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
      }

      .bonus {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 5;
      }


    </style>

<script>
    document.addEventListener('DOMContentLoaded', function () {       
        setInterval(function () {
            if(document.querySelector('.screen-first').classList.contains('active')) {
                document.querySelector('.screen-first').classList.remove('active');
                document.querySelector('.screen-second').classList.add('active');
                document.querySelector('.date').classList.add('active');
            } else if (document.querySelector('.screen-second').classList.contains('active')) {
                document.querySelector('.screen-second').classList.remove('active');
                document.querySelector('.screen-third').classList.add('active');
            } else {
              document.querySelector('.screen-third').classList.remove('active');
              document.querySelector('.screen-first').classList.add('active');
            }
        }, 3500);
    })
  </script>
